
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Srinithi Varsha Portfolio</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
      color: #333;
    }

    nav {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }

    .nav-left {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-link {
      font-weight: 600;
      color: white !important;
      transition: 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #ffd700 !important;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      background: #f0f8ffcc;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(32, 58, 67, 0.3);
      color: #0f2027;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
      color: #203a43;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
    }

    input.form-control,
    textarea.form-control {
      border: 1.8px solid #203a43;
      border-radius: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0f2027;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: white;
      resize: vertical;
    }
    input.form-control:focus,
    textarea.form-control:focus {
      border-color: #ffd700;
      box-shadow: 0 0 8px #ffd700aa;
      outline: none;
    }

    button.btn {
      background-color: #203a43;
      color: #fff;
      padding: 14px 30px;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(32, 58, 67, 0.5);
    }

    button.btn:hover {
      background-color: #0f2027;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: #203a43;
      font-weight: 600;
      user-select: none;
    }

    
    
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg sticky-top px-4">
    <div class="container-fluid">
      <a class="navbar-brand nav-left" href="#">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <main>
    <h2>Contact Me</h2>
    <form action="#" method="post" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required class="form-control" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required class="form-control" />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required class="form-control"></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Srinithi Varsha. All rights reserved.
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
