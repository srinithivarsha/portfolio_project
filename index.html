<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Srinithi Varsha | Portfolio</title>
  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
      color: #333;
    }

    nav {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }

    .nav-left {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-right ul {
      list-style: none;
      display: flex;
    }

    .nav-right ul li {
      margin-left: 20px;
    }

    .nav-right ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .nav-right ul li a:hover {
      color: #ffd700;
    }

    .hero {
      min-height: calc(100vh - 80px);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #1a1a1a;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 12px;
      color: #0f2027;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 30px;
      color: #333;
      line-height: 1.6;
    }

    .cta-button {
      padding: 12px 30px;
      background-color: #203a43;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #0f2027;
    }

    .social-icons {
      margin-top: 35px;
    }

    .social-icons a {
      color: #203a43;
      margin: 0 12px;
      font-size: 1.6rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #0f2027;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 0.95rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">Portfolio</div>
    <div class="nav-right">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/business-woman-character-vector-illustration_1133257-2432.avif" alt="Srinithi Varsha" class="profile-pic" />
    <h1>Hi, I'm Srinithi Varsha</h1>
    <p>
      I'm Srinithi Varsha, a web developer who loves building clean and responsive websites using HTML, CSS, and Bootstrap.

    </p>
    <a href="contact.html" class="cta-button">Let's Connect</a>

    <div class="social-icons">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </section>

</body>
</html>
